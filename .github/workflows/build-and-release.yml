name: Build and Release Docker Image

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Update version in build.gradle.kts from tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          echo "Extracted version: $VERSION"
          
          # Update version in build.gradle.kts
          sed -i "s/version = \".*\"/version = \"$VERSION\"/" build.gradle.kts
          
          # Verify the change
          grep "version = " build.gradle.kts
          
          # Set version as output
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/code-review-server
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=ref,event=branch
            type=sha,format=short

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          ./gradlew bootBuildImage --publishImage

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.VERSION }}
          body: |
            ## Code Review Server Release ${{ env.VERSION }}
            
            ### Docker Image
            ```
            docker pull ${{ secrets.DOCKER_USERNAME }}/code-review-server:${{ env.VERSION }}
            ```
            
            Docker Hub URL: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/code-review-server/tags
            
            ### Usage
            ```bash
            docker run -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/code-review-server:${{ env.VERSION }}
            ```
            
            ### Configuration
            Configure the application using environment variables:
            - `BITBUCKET_BASE_URL`: Your Bitbucket server URL
            - `BITBUCKET_TOKEN`: Your Bitbucket access token
            - `BITBUCKET_PROJECT`: Your Bitbucket project key
            - `BITBUCKET_REPOSITORY`: Your Bitbucket repository name
            - `GEMINI_TOKEN`: Your Google Gemini API token
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
